<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lovable Clone</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Cairo:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- PrismJS for Syntax Highlighting -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-tomorrow.min.css" rel="stylesheet" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-markup.min.js"></script>

    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #000;
        color: white;
        overflow-x: hidden;
      }
      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }
      .font-arabic {
        font-family: 'Cairo', sans-serif;
      }
      /* Custom scrollbar for webkit */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1a1a1a; 
      }
      ::-webkit-scrollbar-thumb {
        background: #333; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #444; 
      }
      
      /* Blinking cursor effect */
      .cursor-blink::after {
        content: '';
        display: inline-block;
        width: 6px;
        height: 1.2em;
        background-color: #3b82f6; /* Blue-500 */
        margin-left: 2px;
        vertical-align: -0.2em;
        animation: blink 1s step-end infinite;
      }
      
      @keyframes blink {
        0%, 100% { opacity: 1; }
        50% { opacity: 0; }
      }

      /* Markdown Styles */
      .markdown-content h1 { font-size: 1.5rem; font-weight: 700; margin-bottom: 1rem; color: #60a5fa; }
      .markdown-content h2 { font-size: 1.25rem; font-weight: 600; margin-top: 1.5rem; margin-bottom: 0.75rem; color: #e5e7eb; }
      .markdown-content h3 { font-size: 1.1rem; font-weight: 600; margin-top: 1rem; margin-bottom: 0.5rem; color: #d1d5db; }
      .markdown-content p { margin-bottom: 1rem; line-height: 1.6; color: #d1d5db; }
      .markdown-content ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; color: #d1d5db; }
      .markdown-content ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; color: #d1d5db; }
      .markdown-content li { margin-bottom: 0.25rem; }
      .markdown-content strong { color: #fff; font-weight: 600; }
      .markdown-content code { background-color: rgba(255,255,255,0.1); padding: 0.2rem 0.4rem; border-radius: 4px; font-family: monospace; font-size: 0.9em; }

      /* Editor Overlay Logic */
      .code-editor-container {
        position: relative;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      .code-editor-textarea, .code-editor-pre {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        padding: 10px;
        margin: 0;
        border: none;
        background: transparent;
        white-space: pre;
        overflow-wrap: normal;
        overflow: auto;
        font-family: 'JetBrains Mono', monospace;
        font-size: 14px;
        line-height: 1.5;
        tab-size: 2;
      }
      .code-editor-textarea {
        z-index: 1;
        color: transparent;
        caret-color: white;
        background: transparent;
        resize: none;
        outline: none;
      }
      .code-editor-pre {
        z-index: 0;
        pointer-events: none;
      }
      .code-editor-pre code {
        font-family: inherit;
      }
    </style>

{

  }
}
</script>
</head>

  </body>
</html>
